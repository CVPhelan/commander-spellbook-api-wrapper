<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commander Spellbook Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="container mx-auto">
      <form id="combo-form" class="w-full m-2">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="px-3 w-1/4"></div>
          <div class="px-3 w-1/2">
            <label
              class="block tracking-wide text-gray-700 text-xs mb-2"
              for="cards-input"
            >
              <span class="font-bold">Cards</span>
              <span class="text-gray-600"
                >(separate card names with new lines)</span
              >
            </label>
            <textarea
              class="text-input"
              type="text"
              id="cards-input"
              placeholder="Card Name"
            ></textarea>
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="px-3 w-1/4"></div>
          <div class="px-3 w-1/2">
            <label class="block tracking-wide text-gray-700 text-xs mb-2">
              <span class="font-bold">Color Identity Filter</span>
            </label>
            <div
              class="flex flex-wrap items-center justify-center text-center border border-gray-400 rounded p-2"
            >
              <div
                data-mana-symbol="w"
                class="color-filter-input mana-symbol"
              ></div>
              <div
                data-mana-symbol="u"
                class="color-filter-input mana-symbol"
              ></div>
              <div
                data-mana-symbol="b"
                class="color-filter-input mana-symbol"
              ></div>
              <div
                data-mana-symbol="r"
                class="color-filter-input mana-symbol"
              ></div>
              <div
                data-mana-symbol="g"
                class="color-filter-input mana-symbol"
              ></div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <section class="container mx-auto">
      <div id="loader" class="mt-8 flex flex-col justify-center items-center">
        <div
          class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-gray-400"
        ></div>
        <div id="loader-text" class="mt-4 text-gray-700 text-sm">
          (waiting for you to input card names)
        </div>
      </div>
      <div id="results" class="flex flex-wrap"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
